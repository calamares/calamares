---
$schema: https://json-schema.org/schema#
$id: https://calamares.io/schemas/fstab
additionalProperties: false
type: object
properties:
    mountOptions:
        type: object
        additionalProperties: true  # we don't know which FS exist
        properties:
            "default": { type: string }
            btrfs: { type: string }
        required: [ "default" ]
    ssdExtraMountOptions:
        type: object
        additionalProperties: true  # we don't know which FS exist
        properties:
            ext4: { type: string }
            jfs: { type: string }
            xfs: { type: string }
            swap: { type: string }
            btrfs: { type: string }
            btrfs_swap: { type: string }
    efiMountOptions: { type: string }
    crypttabOptions: { type: string }
    tmpOptions:
        type: object
        additionalProperties: false
        properties:
            "default":
                type: object
                additionalProperties: false
                properties:
                    tmpfs: { type: boolean }
                    options: { type: string }
            ssd:
                type: object
                additionalProperties: false
                properties:
                    tmpfs: { type: boolean }
                    options: { type: string }
        required: [ "default" ]
required:
    - mountOptions
    - tmpOptions

#
# Configuration for the welcome module.
---

showSupportUrl:         true
showKnownIssuesUrl:     true
showReleaseNotesUrl:    false

requirements:
    requiredStorage:    5.5
    requiredRam:        1.4

internetCheckUrl:
    - https://kernel.org
    - https://8.8.8.8        
    - https://archlinux.org/

check:
    - storage
    - ram
    - power
    - internet
    - root
    - screen

required:
    - ram
    - internet

geoip:
    style:    "xml"
    url:      "https://geoip.kde.org/v1/ubiquity"
    selector: "CountryCode"

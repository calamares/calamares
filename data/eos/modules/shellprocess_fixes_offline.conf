#
# shellprocess_fixes.conf
# to enable little fixes inside install process

---

dontChroot: true

script:
 - "cp /etc/calamares/files/nv-modprobe ${ROOT}/usr/lib/modprobe.d/nvidia-utils.conf"
 - "cp /etc/calamares/files/nv-modules-load ${ROOT}/usr/lib/modules-load.d/nvidia-utils.conf"
 - "cp /etc/calamares/files/endeavouros-wallpaper.png ${ROOT}/usr/share/endeavouros/backgrounds/endeavouros-wallpaper.png"
 - "cp -a /etc/calamares/scripts ${ROOT}/etc/calamares/"

i18n:
 name: "Apply minor fixes..."
 name[de]: "Wende kleinere Korrekturen an..."
 name[fi]: "Käytä pieniä korjauksia..."
 name[fr]: "Appliquer des correctifs mineurs..."
 name[it]: "Applicare correzioni minori..."
 name[es]: "Aplicar correcciones menores..."
 name[ru]: "Применить мелкие исправления..."
 name[zh_CN]: "应用小修正..."
 name[ja]: "マイナーな修正を適用する..."
 name[sv]: "Tillämpa mindre korrigeringar..."
 name[pt_BR]: "Aplicar correções menores..."
